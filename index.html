<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Check In</title>
    <link rel="shortcut icon" href="https://www.apache.org/favicons/favicon-194x194.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="form">
        <h1>Faça seu check-in</h1>
        <div class="formGroup">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>
        <div class="formGroup">
            <label>Sexo</label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="formGroup">
            <label for="idade">Idade</label>
            <input type="date" id="idade">
        </div>
        <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="formGroup">
            <label for="data-chegada">Data de chegada</label>
            <input type="date" id="data-chegada">
        </div>
        <div class="formGroup">
            <label for="numero-noites">Numero de noites</label>
            <select id="numero-noites" data-numbers-option="10"></select>
        </div>
        <div class="formGroup">
            <label for="numero-hospedes">Numero de hospedes</label>
            <select id="numero-hospedes" data-numbers-option="5"></select>
        </div>
        <div class="formGroup">
            <label for="total-estimado">Total estimado</label>
            <div id="total-estimado"></div>
        </div>
        <div class="formGroup">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" rows="4" cols="50"></textarea>
        </div>
        <div class="formGroup">
            <label for="newsletter">
                Desejo receber notícias
                <input type="checkbox" id="newsletter">
            </label>
        </div>
        <div class="formButtons">
            <button id="salvar">Salvar</button>
            <button id="limpar">Limpar</button>
        </div>
        <div id="modal">
            <div>
                Nome: Davi
                Sexo: Masculino
                Idade: 21
                Email: davi@gmail.com
                Data de chegada: 21/08/2023
                Numero de Noites: 5
                Numero de Hospedes: 10
                Mensagem: dasdasdsadasdasdas
                Total Estimado: R$ 500,00
                Aceito receber noticias
            </div>
            <div>
                <button id="confirForm">Confirmar</button>
                <button id="noForm">Editar dados</button>
            </div>

        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
